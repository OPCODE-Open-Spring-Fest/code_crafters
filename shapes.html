<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="./shapes.css">
</head>

<body>
    <div class="heading">
        <h1>VARIOUS SHAPES USING HTML AND CSS</h1>
    </div>
    <div class="container">
        <div class="box1 box">
            <div class="square shape"></div>
            <div class="name" style="width: 100px;"><b>SQUARE</b></div>
        </div>
        <div class="box2 box">
            <div class="shape rectangle"></div>
            <div class="name" style="width: 200px;"><b>Rectangle</b></div>
        </div>
        <div class="box3 box">
            <div class="shape rhombus"></div>
            <div class="name" style="width: 120px;"><b>Rhombus</b></div>
        </div>
        <div class="box4 box">
            <div class="shape parallelogram"></div>
            <div class="name" style="width: 200px;"><b>Parallelogram</b></div>
        </div>
        <div class="box5 box">
            <div class="shape capsule"></div>
            <div class="name" style="width: 250px;"><b>capsule</b></div>
        </div>
        <div class="box6 box">
            <div class="shape cylinder">
                <div class="circle1 circle2"></div>
                <div class="cylinder1"></div>
                <div class="circle1 circle3"></div>
            </div>
            <div class="name" style="width: 200px;"><b>Cylinder</b></div>
        </div>
        <div class="box7 box">
            <div class="shape oval"></div>
            <div class="name" style="width: 200px;"><b>Oval</b></div>
        </div>
        <div class="box8 box">
            <div class="circle shape"></div>
            <div class="name" style="width: 100px;"><b>CIRCLE</b></div>
        </div>
        <div class="box9 box">
            <div class="shape triangle_up"></div>
            <div class="name" style="width: 100px;"><b>Triangle up</b></div>
        </div>


        <div class="box10 box">
            <div class="shape down_triangle"></div>
            <div class="name" style="width: 100px;"><b>Triangle down</b></div>
        </div>
        <div class="box11 box">
            <div class="shape left_triangle"></div>
            <div class="name" style="width: 100px;"><b>Triangle left</b></div>
        </div>
        <div class="box12 box">
            <div class="shape right_triangle"></div>
            <div class="name" style="width: 100px;"><b>Triangle right</b></div>
        </div>
        <div class="box13 box">
            <div class="shape right_angled_triangle"></div>
            <div class="name" style="width: 100px;"><b>right angled triangle</b></div>
        </div>

        <div class="box14 box">
            <div class="shape trapezium"></div>
            <div class="name" style="width: 200px;"><b>Trapezium</b></div>
        </div>









    </div>
</body>

</html>
